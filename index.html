  <script>
    class Social {
      constructor(name, url, icon) {
        this.name = name;
        this.url = url;
        this.icon = icon;
      }

      static fromJSON(data) {
        return new Social(data.name, data.url, data.icon);
      }

      toTag() {
        const a = document.createElement('a');
        a.setAttribute('href', this.url);
        a.setAttribute('title', this.name);
        a.setAttribute('class', 'no-underline washed-blue hover-bg-gray inline-flex items-center ma1 tc br3 pa2');
        a.setAttribute('target', '_blank');

        const icon = document.createElement('i');
        icon.setAttribute('class', this.icon);

        a.appendChild(icon);

        return a;
      }
    }

    const data = {

    });
  </script>
